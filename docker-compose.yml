version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gscsharp-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: gscsharp_db
      MYSQL_USER: gscsharp_user
      MYSQL_PASSWORD: gscsharp_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gscsharp-network

volumes:
  mysql_data:
    driver: local

networks:
  gscsharp-network:
    driver: bridge
